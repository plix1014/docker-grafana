name: Build & Push Telegraf Images

on:
  push:
    paths:
      - 'telegraf_*/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workdir:
          - telegraf_sys_pi
          - telegraf_sys
          - telegraf_wospi
          - telegraf_openweathermap
          - telegraf_fritz

    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine if this image changed
        id: changes
        run: |
          echo "Checking changes for ${{ matrix.workdir }}..."
          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q "^${{ matrix.workdir }}/"; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV

      - name: Skip build if no changes
        if: env.CHANGED == 'false'
        run: echo "No changes in ${{ matrix.workdir }}, skipping build."

      - name: Load image config
        if: env.CHANGED == 'true'
        run: |
          # remove CRLF line endings
          sed -i 's/\r$//' "${{ matrix.workdir }}/build.env"

          # load ENV
          source "${{ matrix.workdir }}/build.env"

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV
          echo "TELEGRAF_VERSION=$TELEGRAF_VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV
          echo "WORKDIR=${{ matrix.workdir }}" >> $GITHUB_ENV

      - name: Define image tags
        if: env.CHANGED == 'true'
        run: |
          echo "TAG_BUILD=${TELEGRAF_VERSION}-${BUILD}" >> $GITHUB_ENV
          echo "TAG_VERSION=${TELEGRAF_VERSION}" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV

      - name: Debug environment
        if: env.CHANGED == 'true'
        run: |
          echo "WORKDIR=$WORKDIR"
          echo "IMAGE_NAME=$IMAGE_NAME"
          echo "PLATFORM=$PLATFORM"
          echo "TELEGRAF_VERSION=$TELEGRAF_VERSION"
          echo "TAG_BUILD=$TAG_BUILD"

      - name: Set up Docker Buildx
        if: env.CHANGED == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        if: env.CHANGED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image (multi-arch)
        if: env.CHANGED == 'true'
        uses: docker/build-push-action@v5
        with:
          context: "${{ matrix.workdir }}"
          file: ./${{ matrix.workdir }}/Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          build-args: |
            TELEGRAF_VERSION=${{ env.TELEGRAF_VERSION }}
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_BUILD }}
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest

